<div class="container p-5">
  <i class="fa-solid fa-xmark close-icon" (click)="closeAddToFavModal()"></i>
  <div class="lists-widget mt-4">
    <h1 class="h3 mb-5 fw-bold text-center border-bottom border-2 pb-3">
      إضافة إلى قائمة المختارات
    </h1>
    <div class="row gy-4">
      <!-- default list -->
      <div class="col-12 col-lg-4">
        <div class="widget">
          <div
            class="images p-4 mb-3 d-flex align-items-center justify-content-center"
          >
            <div class="image heart">
              <img src="./assets/imgs/icons/heart-lightGreen.png" alt="image" />
            </div>
          </div>
          <div class="widget-details">
            <h2 class="h3 fw-bold mb-0">الافتراضية</h2>
            <p class="mb-0">0 وحدات مضافة</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-4" *ngFor="let list of lists.slice(0, 1)">
        <div class="widget">
          <div class="images p-4 mb-3">
            <div class="row g-lg-3 g-2">
              <div class="col-6" *ngFor="let image of list.items.slice(0, 4)">
                <div class="image">
                  <img [src]="image.itemImg" alt="image" />
                  <div class="overlay"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="widget-details">
            <h2 class="h3 fw-bold mb-0">{{ list.title }}</h2>
            <p class="mb-0">{{ list.items.length }} وحدات مضافة</p>
          </div>
        </div>
      </div>
    </div>

    <button class="add-to-fav mt-5 w-100 btn secondary-btn rounded-2 py-3">
      + انشاء قائمة جديدة
    </button>
  </div>
</div>
