<div class="modal-wrapper p-4">
  <div class="title mb-4">
    <h3 class="h5 fw-bold">تعديل الرقم القومي أو جواز السفر</h3>
    <p class="mb-0">
      قم بإجراء التغييرات على رقم هاتفك هنا. انقر فوق "حفظ" عند الانتهاء.
    </p>
  </div>

  <form>
    <div class="input-box my-3">
      <label for="currentPassword" class="fw-semibold mb-2"
        >كلمة المرور الحالية
      </label>
      <div class="input-field d-flex gap-2 align-items-center px-4">
        <input type="password" class="py-1" name="currentPassword" />
      </div>
    </div>

    <div class="input-box my-3">
      <label for="newPassword" class="fw-semibold mb-2"
        >كلمة المرور الجديدة</label
      >
      <div class="input-field d-flex gap-2 align-items-center px-4">
        <input type="password" class="py-1" name="newPassword" />
      </div>
    </div>

    <div class="input-box my-3">
      <label for="comfirmPassword" class="fw-semibold mb-2"
        >تأكيد كلمة المرور
      </label>
      <div class="input-field d-flex gap-2 align-items-center px-4">
        <input type="password" class="py-1" name="comfirmPassword" />
      </div>
    </div>

    <div class="d-flex justify-content-start">
      <button class="btn secondary-btn me-auto rounded-3">حفظ التغييرات</button>
    </div>
  </form>
</div>
